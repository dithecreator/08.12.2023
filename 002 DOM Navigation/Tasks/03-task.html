<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>

        <tr>
            <td>Итого</td>
            <td id="totalSales1"></td>
            <td id="totalSales2"></td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, которым выведите во вторую ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */
            

        let table = document.querySelector("#statsTable");
        let result = document.querySelector("#result");

        let sumColumn2 = 0;
        let sumColumn3 = 0;
        let rowLength = table.rows.length;

        for (let i = 1; i < rowLength; i++) {
            let cellValueColumn2 = parseInt(table.rows[i].cells[1].textContent);
            let cellValueColumn3 = parseInt(table.rows[i].cells[2].textContent);

            if (!isNaN(cellValueColumn2)) {
                sumColumn2 += cellValueColumn2;
            }

            if (!isNaN(cellValueColumn3)) {
                sumColumn3 += cellValueColumn3;
            }
        }

        document.getElementById("totalSales1").textContent = sumColumn2;
        document.getElementById("totalSales2").textContent = sumColumn3;

        let resultCell2 = table.rows[table.rows.length - 1].cells[2];
        resultCell2.innerHTML = sumColumn3;

        if (sumColumn2 > sumColumn3) {
            result.textContent = "Отдел 1 сделал больше продаж";
        } else if (sumColumn2 < sumColumn3) {
            result.textContent = "Отдел 2 сделал больше продаж";
        } else {
            result.textContent = "Продажи в обоих отделах равны";
        }
    </script>
</body>
</html>
